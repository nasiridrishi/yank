name: Build Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: yank
            output_name: yank-macos
            extras: macos
          - os: windows-latest
            artifact_name: yank.exe
            output_name: yank-windows.exe
            extras: windows
          - os: ubuntu-latest
            artifact_name: yank
            output_name: yank-linux
            extras: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libgirepository-2.0-dev \
            libcairo2-dev \
            gir1.2-gtk-3.0 \
            gir1.2-glib-2.0 \
            gir1.2-gdkpixbuf-2.0 \
            gobject-introspection \
            python3-gi \
            python3-gi-cairo

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller
          pip install ".[${{ matrix.extras }}]"

      - name: Build executable with PyInstaller
        run: pyinstaller yank.spec --clean

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv dist/${{ matrix.artifact_name }} dist/${{ matrix.output_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: move dist\${{ matrix.artifact_name }} dist\${{ matrix.output_name }}
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: dist/${{ matrix.output_name }}
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/yank-macos/yank-macos
            artifacts/yank-windows.exe/yank-windows.exe
            artifacts/yank-linux/yank-linux
          generate_release_notes: true
          draft: false
          prerelease: false

  update-homebrew:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"

          # Get sha256 of source tarball
          SHA256=$(curl -sL "https://github.com/nasiridrishi/yank/archive/refs/tags/${TAG_NAME}.tar.gz" | sha256sum | cut -d' ' -f1)

          # Get current formula content and file sha
          FORMULA=$(gh api repos/nasiridrishi/homebrew-tap/contents/Formula/yank.rb --jq '.content' | base64 -d)
          FILE_SHA=$(gh api repos/nasiridrishi/homebrew-tap/contents/Formula/yank.rb --jq '.sha')

          # Update url and sha256
          FORMULA=$(echo "$FORMULA" | sed "s|archive/refs/tags/v[^\"]*\.tar\.gz|archive/refs/tags/${TAG_NAME}.tar.gz|")
          FORMULA=$(echo "$FORMULA" | sed "s|sha256 \"[a-f0-9]*\"|sha256 \"${SHA256}\"|")

          # Push update
          CONTENT=$(echo "$FORMULA" | base64 -w 0)
          gh api -X PUT repos/nasiridrishi/homebrew-tap/contents/Formula/yank.rb \
            -f message="Update yank to ${VERSION}" \
            -f content="$CONTENT" \
            -f sha="$FILE_SHA"

  update-winget:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    runs-on: windows-latest
    steps:
      - name: Install wingetcreate
        run: iwr https://aka.ms/wingetcreate/latest -OutFile wingetcreate.exe

      - name: Submit to winget-pkgs
        env:
          WINGET_TOKEN: ${{ secrets.WINGET_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          $version = $env:TAG_NAME.TrimStart('v')
          $url = "https://github.com/nasiridrishi/yank/releases/download/${env:TAG_NAME}/yank-windows.exe"

          # Try update first (works if package already exists)
          .\wingetcreate.exe update nasiridrishi.Yank -v $version -u $url --submit --token $env:WINGET_TOKEN 2>$null
          if ($LASTEXITCODE -ne 0) {
            # First submission - create new manifest
            .\wingetcreate.exe new $url --submit --token $env:WINGET_TOKEN
          }

  update-apt-repo:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: yank-linux
          path: artifact

      - name: Extract version from tag
        id: version
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: echo "version=${TAG_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build .deb package
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          PKG_DIR="yank-clipboard_${VERSION}_amd64"

          mkdir -p "${PKG_DIR}/DEBIAN"
          mkdir -p "${PKG_DIR}/usr/bin"

          cp artifact/yank-linux "${PKG_DIR}/usr/bin/yank"
          chmod 755 "${PKG_DIR}/usr/bin/yank"

          cat > "${PKG_DIR}/DEBIAN/control" <<EOF
          Package: yank-clipboard
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: libgtk-3-0, gir1.2-gtk-3.0
          Maintainer: nasiridrishi <nasiridrishi@users.noreply.github.com>
          Homepage: https://github.com/nasiridrishi/yank
          Description: Cross-platform LAN clipboard synchronization tool
           Yank enables instant clipboard sharing of text, files, and images
           over local networks with AES-256-GCM encryption and lazy file
           transfer for large files.
          EOF

          sed -i 's/^          //' "${PKG_DIR}/DEBIAN/control"
          dpkg-deb --build --root-owner-group "${PKG_DIR}"

      - name: Create APT repository
        id: apt-repo
        uses: morph027/apt-repo-action@main
        with:
          repo-name: yank
          scan-dir: .
          signing-key: ${{ secrets.APT_SIGNING_KEY }}
          import-from-repo-url: https://nasiridrishi.github.io/yank
          import-from-repo-failure-allow: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.apt-repo.outputs.dir }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
